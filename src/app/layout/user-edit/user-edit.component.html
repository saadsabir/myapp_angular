<p>user-edit works!</p>
<h1> {{ user.name }} </h1>

<form (ngSubmit)="updateUser()"  [formGroup]="form">
    <label>Nom</label>
    <input type="text"  [formControl]="propName" >

    <label>Username</label>
    <input type="text" formControlName="username">

    <label>Email</label>
    <input type="text" formControlName="email" >
    
    <button [ariaBusy]="loading" [disabled]="loading">
        {{ loading ? '' : 'Modifier' }}
    </button>
</form>
